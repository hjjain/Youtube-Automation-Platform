# Render.com deployment configuration
# Deploy: Connect GitHub repo â†’ Render auto-detects this file

services:
  - type: web
    name: reel-creator-api
    runtime: python
    region: singapore  # Choose closest to your users
    plan: free  # or starter for $7/month
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      
      # === CORS (Allow all for API access) ===
      - key: CORS_ORIGINS
        value: "*"
      
      # === API Keys (Set manually in Render dashboard) ===
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      
      # === Optional Settings ===
      - key: ELEVENLABS_VOICE_ID
        value: "yoZ06aMxZJJ28mfd3POQ"
      - key: SCRIPT_MODEL
        value: "meta/meta-llama-3-70b-instruct"
      - key: IMAGE_MODEL
        value: "bytedance/seedream-4.5"
